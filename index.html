<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebMapping - Pascal Vuylsteker</title>
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>


    <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
</head>
<body>
  <h1>Cours de Webmapping</h1>
  <h2>DeSIGeo</h2>

  <div id="root"></div>
    <!-- Zone d'affichage de la carte. Taille déefinie dans le CSS style.css -->
  <div id="map"></div>
  <p>attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, '</p>


  <!-- Chargement des données -->
<script src="data/georef-france-commune.geojson" type="text/javascript"></script>

  <!-- Code de définition de la carte -->
<script>
    var map = L.map('map').setView([48.75, 2], 8);
    map.setView([48.8392, 2.5876], 14);
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', { maxZoom: 18,
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,'}).addTo(map);

    var geojsonLayer = new L.GeoJSON.AJAX("data/georef-france-commune.geojson");
    geojsonLayer.addTo(map);
</script>

</body>
</html>
